<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="benchmark">
    <article class="benchmark__result result">
      <h2 class="result__title">Your result</h2>
      <div class="result__score">
        <span>
          <em>76</em>
          of 100
        </span>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </article>
    <article class="benchmark__summary summary">
      <h2 class="summary__title">Summary</h2>
      <ul>
        <li>
          <img src="./assets/images/icon-reaction.svg" alt="reaction">
          Reaction
          <span>80 <span>/ 100</span></span>
        </li>
        <li>
          <img src="./assets/images/icon-memory.svg" alt="memory">
          Memory
          <span>92 <span>/ 100</span></span>
        </li>
        <li>
          <img src="./assets/images/icon-verbal.svg" alt="verbal">
          Verbal
          <span>61 <span>/ 100</span></span>
        </li>
        <li>
          <img src="./assets/images/icon-visual.svg" alt="visual">
          Visual
          <span>72 <span>/ 100</span></span>
        </li>
      </ul>
      <button>Continue</button>
    </article>
  </div>
</body>

</html>
